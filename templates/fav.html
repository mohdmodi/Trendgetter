<script src="/node_modules/particles.js/particles.js"></script>

<script type="text/javascript" src="../js/modal.js"></script>
<script type="text/javascript" src="../js/script.js"></script>
<script>
    let getdata = getCookie("favourite");
    console.log(getdata);
    let parsedata = JSON.parse(getdata);
    var x;
    for(x in parsedata){
        if(x ==0){
            continue
        }
        let a = parsedata[x][0].split("/");
        let data = `
        <div class="store-product watch">
        <img src="${parsedata[x][0]}" alt="" width="250" height="250" class="myImg" data-original="${a[a.length-1]}">
        <div class="product-details">
            <h2>${parsedata[x][1]}</h2>
        </div>
    </div> `;
        $('section.container').append(data);
    }
</script>
